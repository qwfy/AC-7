<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>

  <script src="/js/main.js"></script>
  <style>
    button:focus {
      outline: none;
    }
    .error {
      border: 2px solid red;
      color: red;
      padding: 0.5em;
      margin: 0.5em;
    }
    .error button {
      margin-top: 0.5em;
      display: block;
    }
    #run-table {
      margin-top: 0.5em;
    }
    table, tr, td, th {
      border: 1px solid grey;
      border-collapse: collapse;
    }
    td, th {
      padding: 0.15em;
    }

    #query-container {
      border: 1px solid grey;
      margin-top: 0.5em;
      padding: 0.5em;
    }
    #species-sn-container, #generation-sn-container {
      border: 1px dotted grey;
      margin-top: 0.5em;
      padding: 0.5em;
    }
    #species-sn-container button, #generation-sn-container button {
      margin: 0.15em;
    }
    .sn-selected, .order-by-original-fitness-selected {
      border: 1px solid black;
    }
    .sn-unselected, .order-by-original-fitness-unselected{
      border: 1px dotted grey;
      color: grey;
    }
    #run-query-container {
      margin-top: 0.5em;
    }
    #order-by-fitness-container {
      margin-top: 0.5em;
    }
    #order-by-fitness-container>* {
      margin-right: 0.5em;
    }
    #query-button {
      margin-top: 0.5em;
    }
  </style>
</head>

<body>
<div id="app"></div>
<div id="genome-graph-container"></div>
<script>
  const app = Elm.Main.init({
    node: document.getElementById("app"),
    // This argument is useless, it's there to satisfy elm's requirement.
    flags: ""
  });

  app.ports.flushGenomeGraphs.subscribe(function(graph) {
    console.log(graph);
    document.getElementById("genome-graph-container").innerHTML = graph;
  });
</script>
</body>
</html>
