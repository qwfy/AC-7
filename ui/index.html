<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>AC-7 Explorer</title>

  <script src="/dist/app.bundle.js"></script>
  <style>
    button:focus {
      outline: none;
    }
    .error {
      border: 2px solid red;
      color: red;
      padding: 0.5em;
      margin: 0.5em;
    }
    .error button {
      margin-top: 0.5em;
      display: block;
    }
    #run-table {
      margin-top: 0.5em;
    }
    table, tr, td, th {
      border: 1px solid grey;
      border-collapse: collapse;
    }
    td, th {
      padding: 0.15em;
    }

    #query-container {
      border: 1px solid grey;
      margin-top: 0.5em;
      padding: 0.5em;
    }
    #species-sn-container, #generation-sn-container {
      border: 1px dotted grey;
      margin-top: 0.5em;
      padding: 0.5em;
    }
    #species-sn-container button, #generation-sn-container button {
      margin: 0.15em;
    }
    .sn-selected, .order-by-original-fitness-selected, .display-method-selected {
      border: 1px solid black;
    }
    .sn-unselected, .order-by-original-fitness-unselected, .display-method-unselected{
      border: 1px dotted grey;
      color: grey;
    }
    #run-query-container {
      margin-top: 0.5em;
    }
    #order-by-fitness-container, #display-method-container {
      margin-top: 0.5em;
    }
    #order-by-fitness-container>*, #display-method-container>* {
      margin-right: 0.5em;
    }
    #query-button {
      margin-top: 0.5em;
    }
    .major-container-1, .major-container-2 {
      border: 1px dotted grey;
    }
    .major-container-1 {
      /* display: flex; */
      /* flex-direction: row; */
    }
    .major-container-0 {
      margin-top: 0.5em;
      border: 1px solid black;
    }
    .major-container-1, .major-container-2 {
      margin: 0.2em;
    }
  </style>
</head>

<body>
<div id="app"></div>
<div id="plot-container">
  <div id="species-fitness-over-generation"></div>
</div>
<div id="genome-graph-container"></div>
</body>
</html>
